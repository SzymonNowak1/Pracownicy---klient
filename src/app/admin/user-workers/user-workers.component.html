 

<table class="flatTable">
    <tr class="titleTr">
      <td class="titleTd">AVAILABLE WORKERS</td>
      <td colspan="4"></td>
      <td class="plusTd button" (click)="open()"></td>
    </tr>
    <tr class="headingTr">
      <td>ID</td>
      <td>USERNAME</td>
      <td>EMAIL</td>
      <td>WORKER</td>
      <td>ROLE</td>
      <td></td>
    </tr>
    
    <tr *ngFor="let user of userworkers">
      <td> {{user.userId}} </td>
      <td> {{user.username}} </td>
      <td> {{user.email}} </td>
      <td *ngIf="user.workerId"> {{user.firstName}} {{user.lastName}}  </td>
      <td *ngIf="!user.workerId"> Nie przypisano </td>
      <td> {{user.roles}} </td>
      <td class="controlTd"(click)="settingsOpen()">
      </td> 
    </tr>
  
  </table>
  
  <div id="sForm" class="sForm sFormPadding">
          <span (click)="close()" class="button close"><img src="https://i.imgur.com/nnzONel.png" alt="X"  class=""/></span>
          <h2 class="title">Add a New Record</h2>  
      </div>

      <div id="yes">
        <table class="flatTable">
          <tr>
            <td>USERNAME</td>
            <td>address</td>
            <td>brithday</td>
            <td>phonenumber</td>
            <td></td>
          </tr>
          <tr *ngFor="let user of userworkers">
            <td> {{user.username}} </td>
            <td> {{user.address}} </td>
            <td> {{user.birthday}} </td>
            <td> {{user.phoneNumber}} </td>
            <td class="controlTd"(click)="settingsOpen()"></td>
          </tr>
        </table>
      </div>

  <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>

  <app-paginator [perPage]="perPage" [totalPages]="totalPages" (changed)="pageChanged($event)"></app-paginator>
