<div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="javascript:;" (click)="prev()">First</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:;" (click)="prev()">Previous</a>
      </li>
      <li class="page-item disabled"><a class="page-link" href="#">{{page}}</a></li>
      <li class="page-item disabled"><a class="page-link" href="#">{{totalPages}}</a></li>
      <li class="page-item">
        <a class="page-link" href="javascript:;" (click)="next()">Next</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:;" (click)="last()">Last</a>
      </li>
    </ul>
  </nav>

</div>
